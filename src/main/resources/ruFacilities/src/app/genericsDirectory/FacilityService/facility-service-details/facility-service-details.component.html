
<div *ngIf="!isEditMode">

  <div class="panel panel-default">
    <div class="panel-heading">{{facilityService.facilityServicesName}}</div>
    <div class="panel-body">{{facilityService.facilityServicesInfo}}</div>
  </div>
  <button type="button" (click)="onEditFacilityService()" class="btn btn-primary btn-block">Edit</button>
</div>

<div *ngIf="isEditMode">
  <form>
    <div class="form-group">
      <input type="input" class="form-control" name="url" required placeholder="url"
             [(ngModel)]="facilityService.facilityServicesName">
    </div>
    <div class="form-group">
      <textarea class="form-control" rows="5" name="desc" [(ngModel)]="facilityService.facilityServicesInfo"></textarea>
    </div>
  </form>

  <button type="button" (click)="onUpdateFacilityService()" class="btn btn-primary">Update</button>
  <button type="button" (click)="onDeleteFacilityService()" class="btn btn-danger">Delete</button>

</div>
