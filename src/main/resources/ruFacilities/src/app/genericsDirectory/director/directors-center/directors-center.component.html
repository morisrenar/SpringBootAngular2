<hr style="background-color: green" />
<hr style="background-color: green" />

<div class="row">
  <div class="col-sm-9">

    <div *ngIf="!hideNewDirectors">
      <h2>New Director</h2>
      <form #form="ngForm" (ngSubmit)="onSubmitNewDirectors(form.value)" class="well">
        <div class="form-group">
          <label>Directors Name</label>
          <input type="text" class="form-control" required name="facilitiesDirectorsName" ngModel>
        </div>
        <div class="form-group">
          <label>Directors Description</label>
          <input type="text" class="form-control" required name="facilitiesDirectorsInfo" ngModel>
        </div>
        <button type="submit" class="btn btn-success">Create</button>
      </form>

    </div>

    <app-directors-details *ngIf="selectedDirectors"
                            (updatedDirectorsEvent)="onUpdateDirectorsEvent($event)"
                            (deletedDirectorsEvent)="onDeleteDirectorsEvent($event)"
                            [directors]="selectedDirectors"></app-directors-details>
  </div>
  <div class="col-sm-3">
    <button type="button" (click)="onCreateDirectors()" class="btn btn-primary"> + New Directors</button>
    <app-directors-list (selectedDirectors)="onSelectDirectors($event)" [directors]="directors"></app-directors-list>
  </div>
</div>
