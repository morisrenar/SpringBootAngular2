
<div *ngIf="!isEditMode">

  <div class="panel panel-default">
    <div class="panel-heading">{{directors.facilitiesDirectorsName}}</div>
    <div class="panel-body">{{directors.facilitiesDirectorsInfo}}</div>
  </div>
  <button type="button" (click)="onEditDirectors()" class="btn btn-primary btn-block">Edit</button>
</div>

<div *ngIf="isEditMode">
  <form>
    <div class="form-group">
      <input type="input" class="form-control" name="url" required placeholder="url"
             [(ngModel)]="directors.facilitiesDirectorsName">
    </div>
    <div class="form-group">
      <textarea class="form-control" rows="5" name="desc" [(ngModel)]="directors.facilitiesDirectorsInfo"></textarea>
    </div>
  </form>

  <button type="button" (click)="onUpdateDirectors()" class="btn btn-primary">Update</button>
  <button type="button" (click)="onDeleteDirectors()" class="btn btn-danger">Delete</button>

</div>
