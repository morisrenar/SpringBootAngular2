<hr style="background-color: green" />
<hr style="background-color: green" />

<div class="row">
  <div class="col-sm-9">

    <div *ngIf="!hideNewGenericObject">
      <h2>New Event</h2>
      <form #form="ngForm" (ngSubmit)="onSubmitNewGenericObject(form.value)" class="well">
        <div class="form-group">
          <label>Events Name</label>
          <input type="text" class="form-control" required name="facilitiesEventsName" ngModel>
        </div>
        <div class="form-group">
          <label>Events Description</label>
          <input type="text" class="form-control" required name="facilitiesEventsFullInfo" ngModel>
        </div>
        <button type="submit" class="btn btn-success">Create</button>
      </form>

    </div>

    <app-events-details *ngIf="selectedGenericObject"
                           (updatedGenericObjectEvent)="onUpdateGenericObjectEvent($event)"
                           (deletedGenericObjectEvent)="onDeleteGenericObjectEvent($event)"
                           [events]="selectedGenericObject"></app-events-details>
  </div>
  <div class="col-sm-3">
    <button type="button" (click)="onCreateGenericObjectEvent()" class="btn btn-primary"> + New Events</button>
    <app-events-list (selectedGenericObject)="onSelectGenericObjectEvent($event)" [events]="events"></app-events-list>
  </div>
</div>
