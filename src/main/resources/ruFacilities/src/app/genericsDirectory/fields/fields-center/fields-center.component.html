<hr style="background-color: green" />
<hr style="background-color: green" />

<div class="row">
  <div class="col-sm-9">

    <div *ngIf="!hideNewGenericObject">
      <h2>New Fields</h2>
      <form #form="ngForm" (ngSubmit)="onSubmitNewGenericObject(form.value)" class="well">
        <div class="form-group">
          <label>Fields Name</label>
          <input type="text" class="form-control" required name="facilitiesFieldsName" ngModel>
        </div>
        <div class="form-group">
          <label>Fields Description</label>
          <input type="text" class="form-control" required name="facilitiesFieldsFullInfo" ngModel>
        </div>
        <button type="submit" class="btn btn-success">Create</button>
      </form>

    </div>

    <app-fields-details *ngIf="selectedGenericObject"
                       (updatedGenericObjectEvent)="onUpdateGenericObjectEvent($event)"
                       (deletedGenericObjectEvent)="onDeleteGenericObjectEvent($event)"
                       [fields]="selectedGenericObject"></app-fields-details>
  </div>
  <div class="col-sm-3">
    <button type="button" (click)="onCreateGenericObjectEvent()" class="btn btn-primary"> + New Fields</button>
    <app-fields-list (selectedGenericObject)="onSelectGenericObjectEvent($event)" [fields]="fields"></app-fields-list>
  </div>
</div>
