<hr style="background-color: green" />
<hr style="background-color: green" />

<div class="row">
  <div class="col-sm-9">

    <div *ngIf="!hideNewGenericObject">
      <h2>New Stuffs</h2>
      <form #form="ngForm" (ngSubmit)="onSubmitNewGenericObject(form.value)" class="well">
        <div class="form-group">
          <label>Stuffs Name</label>
          <input type="text" class="form-control" required name="facilitiesStuffsName" ngModel>
        </div>
        <div class="form-group">
          <label>Stuffs Description</label>
          <input type="text" class="form-control" required name="facilitiesStuffsInfo" ngModel>
        </div>
        <button type="submit" class="btn btn-success">Create</button>
      </form>

    </div>

    <app-stuffs-details *ngIf="selectedGenericObject"
                       (updatedGenericObjectEvent)="onUpdateGenericObjectEvent($event)"
                       (deletedGenericObjectEvent)="onDeleteGenericObjectEvent($event)"
                       [stuffs]="selectedGenericObject"></app-stuffs-details>
  </div>
  <div class="col-sm-3">
    <button type="button" (click)="onCreateGenericObjectEvent()" class="btn btn-primary"> + New Stuffs</button>
    <app-stuffs-list (selectedGenericObject)="onSelectGenericObjectEvent($event)" [stuffs]="stuffs"></app-stuffs-list>
  </div>
</div>
