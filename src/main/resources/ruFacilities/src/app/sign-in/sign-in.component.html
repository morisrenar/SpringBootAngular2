<div class="container">

  <form #form="ngForm" (ngSubmit)="onSignIn(form.value)" class="well">
    <div class="form-group">
      <label>User Name</label>
      <input type="text" class="form-control" required name="userName" ngModel>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" class="form-control" required name="password" ngModel>
    </div>
    <button type="submit" class="btn btn-success">Create</button>
  </form>

  <div class="form-group">
    <label>Token</label>
    <input type="text" class="form-control" required name="token" [(ngModel)]="token">
  </div>

</div> <!-- /container -->
